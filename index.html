<!DOCTYPE HTML>
<html>
	<head>
		<title>Basic Blackjack</title>
		<link rel="stylesheet" href="css/cards.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="app/Card.js"></script>
		<script src="app/Deck.js"></script>
		<script src="app/Hand.js"></script>
		<script src="app/BlackjackHand.js"></script>
	</head>
	<body>
		<header>
			<h1>BLACKJACK</h1>
		</header>
		<section>
			<div id="game">
				<div id="dealer">					
					<div class="player-name">
						<h3>Dealer</h3>
					</div>
					<div class="score"></div>
					<div class="cards"></div>
				</div>

				<div id="mid-box">
					<div class="buttons">
						<button type="button" name="main"onclick="main()">New Game</button>
						<button type="button" name="hit" onclick="hit(playerHand)">Hit!</button>
						<button type="button" name="stand" onclick="dealer()">Stand</button>
					</div>
					<div id="game-result-box">
						<button type="button" name="main"onclick="main()">New Game</button>
					</div>
				</div>

				<div id="player">
					<div class="cards"></div>	
					<div class="player-name">
						<h3>Player</h3>
					</div>
					<div class="score"></div>
				</div>
			</div>
		</section>
		<section>
			<div id="rules">
				<h2>Rules</h2>
				<p>
					<!-- Type up rules... ordered list-->
				</p>
			</div>
		</section>


		<!-- Load jQuery -->
		<script src="jquery-1.11.2.min.js"></script>
		<!-- Load main app -->
		<script src="app/app.js"></script>
	</body>
</html>
